    <nav class="navbar navbar-expand-lg " style="background-color: rgb(121, 88, 238);">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img class="logo" src="./images/vuma-lg.png" alt="Logo" width="80px" height="80px">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

              <li class="nav-item">

              <li class="nav-item dropdown">

            <form class="d-flex" role="search">

      <div class="background_img">
        <img class="bg_img" src="./images/background_img.jpg" alt="background_img">
      </div>


      <script>
        document.getElementById("signup-form").addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-password").value;
          const errorMessage = document.getElementById("error-message");
    
          if (password !== confirmPassword) {
            errorMessage.style.display = "block";
            event.preventDefault();
          } else {
            errorMessage.style.display = "none";
            alert("Sign up successful!");
          }
        });
    
        // Optional: Real-time validation
        const confirmPasswordField = document.getElementById("confirm-password");
        confirmPasswordField.addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");
    
          if (password !== confirmPasswordField.value) {
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
          }
        });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
